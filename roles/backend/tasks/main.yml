---
- name: Install Docker and Docker Compose
  apt:
    name:
      - docker.io
      - docker-compose
    state: present
    update_cache: yes

- name: Start and enable Docker service
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Add vagrant user to docker group
  user:
    name: vagrant
    group: docker
    append: yes

- name: Build backend Docker image
  docker_image:
    name: "{{ backend_image }}"
    build:
      path: "{{ playbook_dir }}/../../backend"
    state: present

- name: Run backend Docker container
  docker_container:
    name: backend-container
    image: "{{ backend_image }}"
    state: started
    ports:
      - "{{ backend_port }}:5000"
    networks:
      - name: Gerrys_network
  register: container_result
